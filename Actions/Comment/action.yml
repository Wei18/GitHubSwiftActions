description: Runs the process of adding or updating a comment in a GitHub issue or pull request.
inputs:
  anchor:
    description: The anchor for the command.
    required: true
  body:
    description: The body for the command.
    required: true
  number:
    description: The number for the command.
    required: true
  owner:
    description: The owner for the command.
    required: true
  repo:
    description: The repo for the command.
    required: true
  token:
    description: The token for the command.
    required: true
name: Comment
runs:
  steps:
  - name: Setup Swift, Mint, Cache, etc.
    uses: Wei18/GitHubSwiftActions/Actions/SetUp@main
  - env:
      ANCHOR: ${{ inputs.anchor }}
      BODY: ${{ inputs.body }}
      NUMBER: ${{ inputs.number }}
      OWNER: ${{ inputs.owner }}
      REPO: ${{ inputs.repo }}
      TOKEN: ${{ inputs.token }}
    name: Run Comment
    run: ~/.mint/bin/mint run Wei18/GitHubSwiftActions@main Comment
    shell: bash
  using: composite
